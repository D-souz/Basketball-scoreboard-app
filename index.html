<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball scoreboard app</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="container">
        <div>
            <h3>Home</h3>
            <div class="inner-container1">
                <p id="counter1">0</p>
            </div>
            <div class="btn">
            <button onclick="addOneHome()">+1</button>
            <button onclick="addTwoHome()">+2</button>
            <button onclick="addThreeHome()">+3</button>
            </div>
        </div>
        <div>
            <h3>Guest</h3>
            <div class="inner-container1">
                <p id="counter2">0</p>
            </div>
            <div class="btn">
            <button onclick="addOneGuest()">+1</button>
            <button onclick="addTwoGuest()">+2</button>
            <button onclick="addThreeGuest()">+3</button>
            </div>
        </div>
        <button id="reset" onclick="reset()">RESET</button>
    </div>
    <div class="info">
        <h4 style="color: rgb(46, 1, 1);">By D'souza</h4>
        <p><a href="https://github.com/D-souz/Basketball-scoreboard-app">Click here</a> to view source code</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
